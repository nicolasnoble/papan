<dom-module id="papan-main-window">
  <link rel="import" type="css" href="mainwindow.css">

  <template>
      <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
      <app-location
      use-hash-as-path
      route="{{_route}}">
    </app-location>
    <app-route
      route="{{_route}}"
      pattern="/:view"
      data="{{_routeData}}"
      tail="{{_pagesRoute}}">
    </app-route>

    <app-header reveals>
      <app-toolbar>
        <paper-icon-button icon="menu" on-tap="_toggleMenu"></paper-icon-button>
        <div main-title>[[_title]]</div>
        <paper-icon-button icon="bug-report" on-tap="_toggleDebug"></paper-icon-button>
        <a href="https://github.com/grumpycoders/papan" style="display: none;
" id="github-link">
          <paper-icon-button icon="link"></paper-icon-button>
        </a>
        <template is="dom-if" if="{{_loggedin(userinfo)}}">
          <div>
            <a href="#/profile/[[userinfo.id]]">
              [[userinfo.name]]
              <iron-icon icon="account-circle"></iron-icon>
            </a>
          </div>
          <paper-button on-tap="_signout">
            [[localize('signout')]]
          </paper-button>
        </template>
      </app-toolbar>
    </app-header>

    <div id="mainpage" class="layout horizontal">
      <template is="dom-if" if="{{_loggedin(userinfo)}}">
        <papan-joined-lobbies 
          lobbylist={{_joinedlobbylist}} 
          route="{{_route}}" 
          currentlobby={{_currentlobby}}></papan-joined-lobbies>
      </template>
      <papan-drawer-menu
        id="appdrawer"
        view="{{_routeData.view}}"
        language="{{language}}"
        server={{_server}}>
      </papan-drawer-menu>

      <iron-pages 
        id="content" 
        selected="[[_routeData.view]]"
        attr-for-selected="id"
        fallback-selection="startupscreen"
        fallback="error"
        class="flex">
        <papan-startup-screen 
          id="startupscreen"
          language="{{language}}">
        </papan-startup-screen>
        <papan-client-settings
          id="clientsettings"
          language="{{language}}">
        </papan-client-settings>
        <papan-lobby
          id="lobby"
          joinedlobbies="{{_joinedlobbylist}}"
          route="{{_pagesRoute}}"
          language="{{language}}"
          user={{userinfo}}
          gamelist={{_gamelist}}>
        </papan-lobby>
        <papan-user-profile 
          id="profile"
          route="{{_pagesRoute}}"
          language="{{language}}">
        </papan-user-profile>
        <papan-server-page
          id="server"
          route="{{_pagesRoute}}"
          language="{{language}}"
          server={{_server}}
          serverinfo={{_serverinfo}}
          user={{userinfo}}>
        </papan-server-page>
        <papan-server-list
          id="serverlist"
          language="{{language}}"
          route="{{_route}}"
          userinfo="{{userinfo}}">
        </papan-server-list>
        <papan-game-page 
          id="game"
          route="{{_pagesRoute}}"
          language="{{language}}"
          lobby="[[_currentlobby]]"
          gamelist=[[_gamelist]]>
        </papan-game-page>
        <div id="error">404</div>
      </iron-pages>
    </div>
  </template>

  <script>
    'use strict'

    Polymer({
      is: 'papan-main-window',

      properties: {
        userinfo: {
          type: Object
        },

        _gamelist: {
          type: Array,
          notify: true
        },
        _currentlobby: {
          type: Object,
          notify: true
        },
        _joinedlobbylist: {
          type: Array,
          notify: true
        },
        _serverinfo: {
          type: Object
        },
        _title: {
          type: String
        }
      },

      observers: [
        '_updateServer(_serverinfo.servername)'
      ],

      behaviors: [
        PapanLocalize
      ],

      ready: function () {
        if (global.PapanUtils.isElectron()) {
          this._toggleDebug = () => {
            const electron = require('electron')
            electron.remote.getCurrentWindow().toggleDevTools()
          }
        } else {
          this.$['github-link'].style.display = 'inline'
        }
      },

      _toggleMenu: function () {
        this.$.appdrawer.toggle()
      },

      _showuserdata: function () {
        this.$.dbglogindata.open()
      },

      _updateServer: function (server) {
        if (!server || server === '') {
          this._title = 'Papan'
        } else {
          this._title = server
        }
      },

      _loggedin: function (userinfo) {
        return !!userinfo
      }
    })

    if (global.PapanUtils.isElectron()) {
      require('devtron').install()
    }
  </script>
</dom-module>
